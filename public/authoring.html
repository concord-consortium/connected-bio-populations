<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>populations.js</title>
        <link rel="stylesheet" href="css/vendor.css">
        <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">google.load("visualization", "1", {packages:["corechart"]});</script>
        <script src="js/vendor.js"></script>
        <script src="js/app.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.2/d3.min.js"></script>
        <script src="models/authoring.js"></script>
    <style type="text/css">
      #url {
        width: 1000px
      }
      
    </style>
  </head>
  <body>
    <div id="envs">Environment colors: 
      <select id="env-1">
        <option value="white">White</option>
        <option value="brown">Brown</option>
      </select>
      <select id="env-2">
        <option value="none">None</option>
        <option value="white">White</option>
        <option value="brown">Brown</option>
      </select>
    </div>
    <div id="switch-box">Show "Switch environments" button
      <input type="checkbox" id="switch">
    </div>
    <div id="pop-control">Author population control
      <input type="radio" id="author-control" name="pop-control" checked="true" value="author">User population control
      <input type="radio" id="user-control" name="pop-control" value="user">
    </div>
    <div id="control-type">Control population colors
      <input type="radio" id="color-control" name="control-type" checked="true" value="color">Control population genotypes
      <input type="radio" id="genotype-control" name="control-type" value="genotype">
    </div>
    <div id="color-controls">Percent brown
      <input type="text" id="percentBrown" value="50">
    </div>
    <input id="url" type="text">
  </body>
</html>
